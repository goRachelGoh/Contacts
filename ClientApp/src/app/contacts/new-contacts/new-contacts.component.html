<form
  #contactsform="ngForm"
  class="px-10 w-9/12 m-auto"
  (ngSubmit)="createContact(contactsform.value)"
>
  <div><h1 class="text-2xl pb-4">Add Contact</h1></div>
  <div class="flex flex-col">
    <div class="pt-2 pb-1">First Name</div>
    <input type="text" id="firstname" name="firstname" ngModel />
  </div>
  <div class="flex flex-col">
    <div class="pt-2 pb-1">Last Name</div>
    <input type="text" id="lastname" name="lastname" ngModel />
  </div>
  <div class="flex flex-col">
    <div class="pt-2 pb-1">Address</div>
    <input type="text" id="address" name="address" ngModel />
  </div>

  <div class="flex flex-row space-x-4 justify-between">
    <div class="flex flex-col w-3/6">
      <div class="pt-2 pb-1">City</div>
      <input type="text" id="city" name="city" ngModel />
    </div>
    <div class="flex flex-col w-2/6">
      <div class="pt-2 pb-1">State</div>
      <input type="text" id="state" name="state" ngModel />
    </div>
    <div class="flex flex-col w-2/6">
      <div class="pt-2 pb-1">Zipcode</div>
      <input type="text" id="zipcode" name="zipcode" ngModel />
    </div>
  </div>

  <div class="pt-2 pb-1">Email</div>
  <input type="text" id="email" name="email" class="w-full" ngModel />
  <div class="pt-2 pb-1">Phone</div>
  <input type="text" id="phone" name="phone" class="w-full" ngModel />
  <div class="flex flex-row justify-between pt-10">
    <button type="submit" class="w-20 rounded-lg bg-emerald-500 p-2">
      Submit
    </button>
    <button class="w-20 rounded-lg bg-rose-500 p-2" type="reset">Clear</button>
  </div>
</form>
