<div class="p-5">
  <div class="flex flex-row justify-between">
    <div class="flex flex-row">
      <button class="p-2">
        <fa-icon
          [icon]="faPencil"
          class="fa-lg icon"
          (click)="onClickEditor(contact.id)"
        ></fa-icon>
      </button>
      <button class="p-2">
        <fa-icon
          [icon]="faTrashCan"
          class="fa-lg icon"
          (click)="onDelete(contact)"
        ></fa-icon>
      </button>
    </div>
  </div>

  <div class="subHeader">Picture goes here later</div>
  <h2 class="header">{{ contact?.firstName }} {{ contact?.lastName }}</h2>
  <div class="subHeader" *ngIf="contact?.company === ''">N/A</div>
  <div class="subHeader">{{ contact?.company }}</div>
  <div class="flex flex-row justify-around">
    <div class="flex flex-col item-column">
      <div class="column-header">ADDRESS</div>
      <div *ngFor="let subItem of contact?.addresses" class="per-item">
        <div>{{ subItem?.streetAddress }}</div>
        <div>
          {{ subItem?.city }} {{ subItem?.state }} {{ subItem?.zipCode }}
        </div>
      </div>
    </div>
    <div class="flex flex-col item-column">
      <div class="column-header">E-MAIL</div>
      <div *ngFor="let subItem of contact?.emailAddresses" class="per-item">
        <div>{{ subItem?.emailAddress }}</div>
      </div>
      <div class="column-header">MOBILE</div>
      <div *ngFor="let subItem of contact?.phoneNumbers" class="per-item">
        <div>{{ subItem?.phoneNumber }}</div>
      </div>
    </div>
  </div>
</div>
